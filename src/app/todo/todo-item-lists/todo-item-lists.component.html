<div class="container">
  <app-popup (close)="onPopupClose()" *ngIf="showPopup">
    <app-todo-item-list-form [todoItemList]="selectedTodoItemList"></app-todo-item-list-form>
  </app-popup>

  <div class="table">
    <app-table [colConfigs]="colConfigs"
               [tableData]="ts.getTodoItemLists()"
               [searchShouldConsider]="['listName', 'amount']"
               (itemRemoved)="onItemRemove($event)"
               (itemSelected)="onItemSelect($event)"
               (itemEdited)="onItemEdit($event)"
               (addButtonClicked)="onAddButtonClick()">
    </app-table>
  </div>
</div>
