<form #form="ngForm" class="form" (submit)="getSubmitCallback()">
  <div class="form-group">
    <h5 style="color: red;text-decoration-line: underline"
        *ngIf="duplicateNameError">"{{form.value.listName}}" ist bereits vorhanden</h5>
  </div>
  <div class="form-group">
    <input type="text" [placeholder]="'Listenname'" name="listName" [(ngModel)]="listName">
    <input type="submit" [value]="getSubmitValue()">
  </div>
</form>
